<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Landing Page</title>
    <link rel="stylesheet" href="./style/style.css">
    <script>
        function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        }
        else {
            x.style.display = "block";
        }
    }
    </script>
</head>
<body>
    <div class="container">

        <!-- -----mobile nav---- -->

        <div class="topnav">
            <a href="#home" class="active"><img src="./images/Logo.svg" alt="logo" /></a>
            <div id="myLinks">
              <a href="#home">Home</a>
              <a href="#about">About us</a>
              <a href="#portfolio">Portfolio</a>
              <a href="#contact">Contact</a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <img src="./images/icons8-menublack.svg" alt="menu">
            </a>
          </div>

        <!-------- navbar section -------->
        <nav class="navbar-container">
            <div class="navbar">
                <div class="logo">
                    <img src="./images/Logo.svg" alt="logo">
                </div>
                <ul class="list">
                    <div class="line"></div>
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>
        </nav>
        <main>
            <section class="left-image-container">
                <div class="left-image">
                    <img src="./images/pexels-rfstudio-3819572.jpg" alt="image">
                </div>
            </section>
            <section class="right-container">
                <div class="heading">
                    <div class="heading-box">
                        <h1>Crea </h1>
                    <div class="head">
                        <h1>tivity</h1>
                        <p>is our ingredient.</p>
                    </div>
                    </div>
                    <div class="social-icons">
                        <img class="icon" src="./images/Twitter Icon.svg" alt="twitter">
                        <img class="icon" src="./images/Instagram Icon.svg" alt="instagram">
                        <img class="icon" src="./images/Facebook Icon.svg" alt="facebook">
                        <img class="icon" src="./images/Email Icon.svg" alt="mail">
                    </div> 
                </div>
                <div class="btn-wrapper">
                    <button>Check Our Package</button>
                </div>
                <div class="bottom">
                    <div>
                        <ul>
                            <span class="line-dot"></span>
                            <li class="active-item">
                                <span class="dot"></span> 
                                <p>Photography</p>
                            </li>
                            <li>
                                <span class="dot"></span> 
                                <p>Videography</p></li>
                            <li>
                                <span class="dot"></span> 
                                <p>Graphics Design</p>
                            </li>
                            <li>
                                <span class="dot"></span> 
                                <p>Illustration</p>
                            </li>
                            <li>
                                <span class="dot"></span> 
                                <p>Animation</p>
                            </li>
                        </ul>
                    </div>
                    <div class="bottom-quote">
                        <div>
                            <span class="quote-icon">
                                <img class="quote" src="./images/icons8-quote-left-48.png" alt="quote">
                            </span>
                            <p>We help you to create the best graphics, 
                            photos, videos, animations and illustrations
                            </p>
                            <div class="img">
                                <img src="./images/pexels-cottonbro-7974875.jpg" alt="dance-image">
                            </div>
                        </div>
                        <div class="arrow">
                            <img src="./images/icons8-down-arrow-100.png" alt="arrow">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
